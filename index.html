<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="./main.mjs"></script>
</head>

<body>
  <div class="container mt-5">
    <form id="pizza-form">
      <div class="form-group">
        <label for="pizzas">Select Pizzas:</label>
        <select multiple class="form-control" id="pizzas">
          <option value="Pepperoni">🍕 Pepperoni</option>
          <option value="Vegetarian">🥗 Vegetarian</option>
          <option value="Meat Lovers">🥩 Meat Lovers</option>
          <option value="Hawaiian">🍍 Hawaiian</option>
          <option value="Margherita">🍅 Margherita</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Order</button>
      <button type="button" id="reset-button" class="btn btn-secondary">Reset</button>
    </form>
    <div id="order-list" class="mt-4">
      <h3>Selected Pizzas:</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Pizza</th>
          </tr>
        </thead>
        <tbody>
          <!-- Pizzas will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div id="pizza-table" class="mt-4"></div>
    <button type="button" id="calculate-price-button" class="btn btn-success mt-3">Calculate Total Price</button>
    <div id="total-price" class="mt-3"></div>
  </div>
</body>

</html>
